<style>
html,body{height: 100%;min-width: 300px;}
body{height: 100%;padding:0px; margin:0px;font-family:'Helvetica Neue', Helvetica, Arial,sans-serif;font-size:14px}
.fleft{float:left}
#wrap{min-height:100%;width:100%;display:block}
#login{float: right;margin:20px}
#login a{background:#FFF;color:#2C2C2C;text-decoration:none;padding:3px 10px;border-radius:10px;-moz-border-radius:10px;-webkit-border-radius:10px;font-weight: 600;}
#login a:hover{background:#56A3D2;color:#FFF}
#logo{ height:62px;background:#2C2C2C;padding:7px 20px 0px}
#logo a{color:#FF}
#main{display:block;min-height:100%;margin:0px;}
#main #content{min-width: 300px;padding-left:300px;margin:0px 0px 0px 20px}
#main #content h1{margin-top:0px;padding-top:40px}
#menu{width:280px;float:left;margin:20px 40px 20px 20px;border-radius:10px;background:#333;padding:1px 0px 15px;}
#menu .menu{list-style-type: none;padding:0px;overflow:hidden;height 20px;border:1px solid #333;margin-bottom:0px;background:#EEE}
#menu .menu ul{border:0px;height:1px}
#menu .menu li{margin-top:0px}
#menu .menu a{text-decoration:none;background:#56A3D2;color:#FFF;font-size:15px;padding:10px 10px;font-weight:500;display:block}
#menu .menu ul a{background: none;color:#444;display:block;padding:5px 10px 5px 20px;font-size:13px}
#menu .menu li:hover a,#menu .menu li.active a, #menu .menu li a:hover{background:#2C2C2C}
#menu .menu li:hover li a,#menu .menu li.active li a{background:#EEE}
#menu .menu li.active li a.active{background:#CCC;color:#000}
#menu .menu li:hover ul,#menu .menu.active ul,#menu .menu ul.active{height:auto}
#menu .menu li li a:hover{background:#FFF;color:#000}
#footer{clear:both;background:#999;height: auto;text-align: right;display:block}
#footer a.social{margin:10px 20px;font-weight: normal; text-align:center;display:inline-block;color: #FFF; text-decoration: none}
#footer .icon {display:inline-block;width:35px;height:30px;background:url('http://www.phplist.com/images/social-icons.png');margin:10px auto}
#footer .icon.fb {background-position:-40px 0px}
#footer .icon.community{background:url('http://community.phplist.com/wp-content/themes/phplist-community/images/favicon.ico') no-repeat;background-size:31px}
#footer .icon.hosted{background:url('http://phplist.com/images/favicon48x48.ico') no-repeat;background-size:30px}
@media only screen and (max-width : 768px) {#main #content{padding-left:20px}#menu{float:none}}
@media only screen and (max-width : 480px) {#logo img {height: 45px;}#footer div{float:none}#footer{text-align:center}}
</style>
